{% extends 'base.html' %}

{% block body %}
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #fff;
    line-height: 1.6;
}

/* Estilo do cabeçalho */
header {
    display: flex;
    justify-content: space-between;
    padding: 20px;
    background-color: #111;
}

header .logo h1 {
    color: #ff4d4d;
    font-size: 2em;
}

nav {
    display: flex;
    gap: 20px;
}

nav .nav-link {
    color: #fff;
    text-decoration: none;
    font-size: 1.1em;
    transition: color 0.3s;
}

nav .nav-link:hover {
    color: #ff4d4d;
}

/* Seção Hero */
.hero {
    text-align: center;
    padding: 50px;
    background-color: #333;
}

.hero h2 {
    font-size: 2.5em;
    color: #ff4d4d;
}

.hero p {
    font-size: 1.2em;
    margin: 20px 0;
    color: #ddd;
}

.cta-button {
    background-color: #ff4d4d;
    color: white;
    padding: 12px 24px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 1.2em;
    transition: background-color 0.3s;
}

.cta-button:hover {
    background-color: #e03b3b;
}

/* Rodapé */
footer {
    text-align: center;
    padding: 20px;
    background-color: #111;
    margin-top: 40px;
}

footer p {
    font-size: 1em;
    color: #ccc;
}
</style>
<div class="logo">
  <h1>Meu Site</h1>
</div>
<nav>
  <a href="/" class="nav-link">Home</a>
  <a href="/users/register" class="nav-link">Registrar</a>
  <a href="/about" class="nav-link">Sobre</a>
</nav>
</header>

<section class="hero">
<h2>Bem-vindo ao Meu Site</h2>
<p>Aqui você encontra tudo o que precisa para começar sua jornada.</p>
<a href="/users/register" class="cta-button">Cadastre-se Agora</a>
</section>

<footer>
<p>&copy; 2024 - Meu Site. Todos os direitos reservados.</p>
</footer>
{% endblock %}
