{% extends 'base.html' %}


{% block body %}
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f5f5f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
  }
  
  /* Container do formulário */
  .form-container {
      background-color: #2b2b2b;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
  }
  
  /* Cabeçalho do formulário */
  .form-container h1 {
      color: #ff4d4d;
      margin-bottom: 20px;
      font-size: 1.8em;
  }
  
  /* Labels */
  form label {
      display: block;
      text-align: left;
      font-size: 0.9em;
      margin-bottom: 5px;
      color: #f5f5f5;
  }
  
  /* Inputs */
  form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: #f5f5f5;
      font-size: 1em;
  }
  
  /* Placeholder nos inputs */
  form input::placeholder {
      color: #777;
  }
  
  /* Foco nos inputs */
  form input:focus {
      border-color: #ff4d4d;
      outline: none;
  }
  
  /* Botão */
  form button {
      background-color: #ff4d4d;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
  }
  
  form button:hover {
      background-color: #e03b3b;
  }
  
  /* Responsividade */
  @media (max-width: 480px) {
      .form-container {
          padding: 15px 20px;
      }
  }
  </style>
<div class="form-container">
  <h1>Cadastro</h1>
  <form target="_self" action="/users/signup" method="POST">
      <label for="username">Nome de Usuário</label>
      <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required>
      
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
      
      <button type="submit">Cadastrar</button>
  </form>
</div>
{% endblock %}
